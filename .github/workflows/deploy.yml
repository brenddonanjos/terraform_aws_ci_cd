name: Deploy TPerson
run-name: ${{ github.actor }} is deploying TPerson ðŸš€
on:
  push:
    branches:
      - master
  workflow_dispatch:
jobs:
  Deploy-TPerson:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Deploy Project Files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          source: "backend/*"
          target: "/home/ubuntu/myapp/"
          timeout: "120s"
          strip_components: 1
      
      - name: Run Docker Compose on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            cd /home/ubuntu/myapp/
            sudo docker-compose up -d
