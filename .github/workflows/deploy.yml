name: Deploy TPerson
run-name: ${{ github.actor }} is deploying TPerson ðŸš€
on:
  push:
    branches:
      - master
  workflow_dispatch:
jobs:
  Deploy-TPerson:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Deploy FrontEnd
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          source: "frontend/index.html"
          target: "/var/www/html/"
          strip_components: 1

      - name: Deploy BackEnd
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          source: "backend/myapi.py"
          target: "/home/ubuntu/myapp/"
          strip_components: 1
          script: |
            cd /home/ubuntu/myapp/
            python3 -m venv .
            source ./bin/activate
            flask --app myapi run --host=0.0.0.0 --port=5000

