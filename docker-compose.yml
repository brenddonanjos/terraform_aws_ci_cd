version: '3.9'
services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - backend
    networks:
      - app-network
  backend:
    build: .
    container_name: backend
    ports:
      - "5000:5000"
    command: ["/app/venv/bin/flask", "run", "--host=0.0.0.0", "--port=5000"]
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
